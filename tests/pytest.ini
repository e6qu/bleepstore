[pytest]
testpaths = e2e
markers =
    bucket_ops: Bucket operations
    object_ops: Object operations
    multipart_ops: Multipart upload operations
    presigned: Presigned URL operations
    acl_ops: ACL operations
    error_handling: Error response handling
    auth: Authentication tests
    slow: Slow tests (multipart, large files)
    multisdk: Multi-SDK S3 tests
    listing_ops: Listing operations
    bulk_ops: Bulk operations
    large_file: Large file / multipart operations
    data_integrity: Data integrity tests
    cross_client: Cross-client interop tests
    cross_impl: Cross-implementation consistency tests
